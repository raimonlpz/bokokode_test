<div class="grid">
    <div class="grid-header">
        <h4>
            Photography &nbsp; / <span>Premium Photos</span>
        </h4>

        <app-order (applyOrder)="searchByOrder($event)"></app-order>
    </div>

    <div class="grid-categoriesMobile">
      <img src="../../../assets/filter.svg" alt="Filter by Categories" />
    </div>

    <div class="grid-content">

        <div class="grid-content-categoriesDesktop">
          <app-categories (searchByCategories)="searchByCategories($event)"></app-categories>
        </div>

        <div class="grid-content-products" *ngIf="products">
            <app-product
                *ngFor="let product of products;"
                [product]="product"
                [isRelated]=false
            ></app-product>
        </div>

        <div class="grid-content-paginator">
            <app-paginator
                #paginator
                [totalProducts]="totalProducts"
                (searchProductsByPage)="searchByPage($event)"
            ></app-paginator>
        </div>

    </div>
</div>
